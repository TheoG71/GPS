        <h1>Coordonnées GPS Wiki</h1>

        <h2>Convertiseur</h2>
        <div class="box">
            <select class="type">

            <h3 id="titreConv"></h3>
            <div class="back">
                <div class="champ">
                    <input id="lat" class="field" type="input" placeholder="Latitude" />
                    <label class="switch">
						<input id="nordsud" class="sw" type="checkbox">
						<span class="slider round"></span> </label>
                </div>
            </div>
            <div class="back">
                <div class="champ2">
                    <input id="long" class="field" type="input" placeholder="Longitude" />
                    <label class="switch">
						<input id="ouestest" class="sw" type="checkbox">
						<span class="slider round"></span> </label>
                </div>
            </div>

        </div>

            <span></span>

        <a id="erreur"></a>

            <div id="result">

                <div>
                    <p id="r"></p>
                </div>

            </div>
        </div>
